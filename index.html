<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Modak&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <h1>Refresh to Roll</h1>
            <div class="dice">
                <div class="wrapper">
                    <h2>Player 1</h2>
                    <img id="dice1" src="images/dice1.png" alt="dice">
                </div>
                <div class="wrapper">
                    <h2>Player 2</h2>
                    <img id="dice2" src="images/dice1.png" alt="dice">
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
